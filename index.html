<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>오늘의 분양</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card {
            transition: transform 0.15s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5" style="margin-bottom: 50px">
        <h1 class="text-white">오늘의 분양</h1>
        <h2 class="text-white">서울 수도권 분양 소식 확인하세요!</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="https://분양홈페이지.com" target="_blank">
                        <img src="동작구 수방사부지.jpg" class="card-img-top"
                            alt="동작구 수방사부지">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">동작구 수방사부지</h5>
                        <h6 class="card-subtitle mb-2 text-muted">서울시 동작구</h6>
                        <p class="card-text">동작구에 위치한 수방사부지 분양 소식입니다!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="https://분양홈페이지.com" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?apartment-building" class="card-img-top"
                            alt="...">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">수정 00아파트</h5>
                        <h6 class="card-subtitle mb-2 text-muted">서울시 용산구 백범로 99길 40</h6>
                        <p class="card-text">용산구의 중심에 위치한 00아파트의 분양 소식입니다!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="https://분양홈페이지.com" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?apartment-building" class="card-img-top"
                            alt="...">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">수정 01아파트</h5>
                        <h6 class="card-subtitle mb-2 text-muted">서울시 강남구 선릉로 123길 45</h6>
                        <p class="card-text">강남구 선릉의 럭셔리한 01아파트의 분양 소식입니다!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="https://분양홈페이지.com" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?apartment-building" class="card-img-top"
                            alt="...">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">수정 02아파트</h5>
                        <h6 class="card-subtitle mb-2 text-muted">서울시 종로구 율곡로 55길 67</h6>
                        <p class="card-text">종로구 율곡로에 위치한 02아파트의 분양 소식입니다!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
